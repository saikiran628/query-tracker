<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Query Tracker</h1>
    </header>
    <main>
        <form id="queryForm">
            <label for="queryTitle">Query Title:</label>
            <input type="text" id="queryTitle" name="queryTitle" required>
            <label for="queryDescription">Query Description:</label>
            <textarea id="queryDescription" name="queryDescription" rows="4" required></textarea>
            <div id="selectedBanner"></div>
        <div class="form-group">
          <label for="pwd">Image:</label>
          <input type="file" class="form-control" name="image" id="img" />
        </div>
            <button type="submit">Add Query</button>
        </form>
        <div id="queryList">
            <!-- Query items will be dynamically added here -->
        </div>
    </main>
   <script src="script.js"></script>
        </form>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>
      <script>
        var selDiv = "";
        var storedFiles = [];
        $(document).ready(function () {
          $("#img").on("change", handleFileSelect);
          selDiv = $("#selectedBanner");
        });
  
        function handleFileSelect(e) {
          var files = e.target.files;
          var filesArr = Array.prototype.slice.call(files);
          filesArr.forEach(function (f) {
            if (!f.type.match("image.*")) {
              return;
            }
            storedFiles.push(f);
  
            var reader = new FileReader();
            reader.onload = function (e) {
              var html =
                '<img src="' +
                e.target.result +
                "\" data-file='" +
                f.name +
                "alt='Category Image' height='200px' width='200px'>";
              selDiv.html(html);
            };
            reader.readAsDataURL(f);
          });
        }
      </script>
      <footer>
        <p>&copy; 2024 Query Tracker</p>
    </footer>
</body>
   
</html>
